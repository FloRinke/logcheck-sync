[DEFAULT]
#logchecksync
data_dir = /var/lib/logcheck-sync
repo_dir = repo
repo_remote = https://github.com/Lemelisk/logcheck-rules.git
known_file = known
used_file = used

#logcheck access
logcheck_dir = /etc/logcheck/
logcheck_manageprefix = 'repo-'

[debug]
data_dir = ~/logcheck-sync
logcheck_dir = ~/logcheck-sync-root/logcheck/
